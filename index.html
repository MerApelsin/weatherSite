<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script type="text/javascript" src=weather.js defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="secToday">
        <div id="today">
          <h4 id="showDate">Idag</h4>
          <h3 id="location">Stockholm</h3>
          <img src="img/clear.png" id="todaysIcon" alt="weather icon">
          <p id="iconText">Icon-förklaring</p>
        </div>
      </section>
      <section class="secWeek">
        <div id="week" class="weekDiv">
          <div>
            <img src="img/clear.png" id="future0" alt="weather icon">
            <p id="ftext0">Icon-förklaring</p>
          </div>
          <div>
            <img src="img/clear.png" id="future1" alt="weather icon">
            <p id="ftext1">Icon-förklaring</p>
          </div>
          <div>
            <img src="img/clear.png" id="future2" alt="weather icon">
            <p id="ftext2">Icon-förklaring</p>
          </div>
          <div>
            <img src="img/clear.png" id="future3" alt="weather icon">
            <p id="ftext3">Icon-förklaring</p>
          </div>
          <div>
            <img src="img/clear.png" id="future4" alt="weather icon">
            <p id="ftext4">Icon-förklaring</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
