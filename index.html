<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script type="text/javascript" src=weather.js defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="secToday">
        <div id="today">
          <img src="img/sun.png" id="todaysIcon" alt="weather icon">
          <h3 id="location">Stockholm</h3>
        </div>
      </section>
      <section class="secWeek">
        <div id="week">
        </div>
      </section>
    </main>
  </body>
</html>
